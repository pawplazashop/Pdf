    <title>AAMVA PDF417 Barcode Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Basic tooltip style */
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        max-width: 250px; /* Slightly wider max-width */
        min-width: 120px; 
        background-color: #334155; /* Darker slate */
        color: #e2e8f0; /* Lighter text */
        text-align: left; /* More readable for potentially longer tooltips */
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 50; /* Ensure tooltip is above most elements but below modals */
        bottom: 135%; /* Position a bit higher */
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        font-size: 0.8rem; /* Smaller font for tooltips */
        line-height: 1.35;
        white-space: normal;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%; 
        left: 50%;
        margin-left: -6px; /* Adjusted for potentially wider arrow */
        border-width: 6px;
        border-style: solid;
        border-color: #334155 transparent transparent transparent;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      /* Ensure modal is on top */
      /* z-index for modal is handled by its own classes, e.g. z-[100] */
    </style>
